<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    :root {
      --soft-blue: #5fa8d3;
      --dark-bg: #0f0f0f;
      --dark-gray: #1a1a1a;
      --white: #f5f5f5;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      transition: all linear 250ms;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--white);
      display: grid;
      place-items: center;
      height: 100vh;
    }

    form {
      display: flex;
      flex-direction: column;
      background-color: var(--dark-gray);
      padding: 20px;
      border-radius: 8px;
      border: 2px solid var(--soft-blue);
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    label {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
      color: var(--soft-blue);
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      padding: 8px;
      border: none;
      border-radius: 4px;
      margin-top: 5px;
      background-color: var(--dark-bg);
      color: var(--white);
      border: 1px solid var(--soft-blue);
    }

    input[type="submit"] {
      background-color: var(--dark-gray);
      color: var(--white);
      border: 2px solid var(--soft-blue);
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    input[type="submit"]:hover {
      background-color: var(--soft-blue);
      color: var(--dark-bg);
      transform: scale(1.05);
    }

      h1 {
    color: #00bcd4;
    font-size: 2.5em;
    margin-bottom: 20px;
  }

  button {
    box-shadow: 0 0 10px rgba(95, 168, 211, 0.6);
  }

  </style>
</head>
<body>
    <div class="container">
  <form action="http://localhost:3000/loginsucess" method="POST">
    <label for="username">Username
      <input type="text" name="username" id="username">
    </label>

    <label for="password">Password
      <input type="password" name="password" id="password">
    </label>

    <input type="submit" value="Finish">
  </form>
  </div>
</body>
</html>
